<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Confirmed</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e11;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.8);
      }
      to {
        transform: scale(1);
      }
    }

    @keyframes buttonHover {
      from {
        background-color: #6f42c1;
      }
      to {
        background-color: #5a32a3;
      }
    }

    /* Container Styling */
    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeIn 1s forwards, scaleUp 0.6s ease-in-out forwards;
    }

    /* Heading Styling */
    .heading {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s 0.5s forwards;
    }

    /* Message Styling */
    .message {
      font-size: 1.25rem;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 1s 1s forwards;
    }

    /* Button Styling */
    button {
      padding: 0.75rem 1.5rem;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 1s 1.5s forwards, scaleUp 0.6s ease-in-out forwards;
    }

    button:hover {
      animation: buttonHover 0.3s forwards;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1 class="heading">Payment Confirmed</h1>
    <p class="message">Your payment has been successfully confirmed! Thank you for your purchase. We will process your order shortly.</p>
    <p>If you have any questions, feel free to reach out to us.</p>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>

</body>
</html>
